<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kullaıcı Girişi</title>
</head>
<body>
    
    <div class="header">
        <div class="container">
            <img src="images/netflix_logo.png" alt="">
        </div>

        <section>
            <div class="container">
                <div class="row text-white justify-content-center text-center p-2">
                    <div class="col-10 col-md-4 box py-2">
                        <h4 class="text-start">Oturum Aç</h4>
                        <div class="form-floating mb-3 ">
                            <input type="email" class="form-control bg-dark text-white" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Eposta veya telefon numarası</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control bg-dark text-white" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Parola</label>
                        </div>

                        <div>
                            <button class="btn btn-danger w-100 mt-3" type="button">Oturum Aç</button>
                        </div>

                        <div class="form-check text-start">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Beni Hatırla
                            </label>
                        </div>

                        <p class="text-white-50">Lorem ipsum dolor sit amet consectetur.</p>
                        <p class="text-white-50">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo quaerat modi tempore.</p>


                    </div>
                </div>
            </div>
        </section>
    </div>



    <div class="d-block">
        
        <button onclick="window.location.href='netflixindex.html'" class="w-100 m-auto">Netflix Anasayfa</button>
        
    </div>


   









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
